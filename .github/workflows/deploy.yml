name: Deploy to cPanel via FTP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build React App
        run: |
          npm install
          npm run build
          echo "Build contents:"
          ls -la ./dist/

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps-legacy
          local-dir: ./dist/
          server-dir: /home2/eazworld/public_html/
          security: loose # Correct parameter for certificate issues
          log-level: minimal # Replaces 'verbose' for detailed logs
          exclude: |
            **/.env
            **/*.map
